<p-dataTable [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
  <p-column field="nome" header="Nome"></p-column>
  <p-column header="Nascimento" styleClass="col-data">
    <ng-template let-pes="rowData" pTemplate="body">
      <span>{{pes.dataNascimento | date: 'dd/MM/y'}}</span>
    </ng-template>
  </p-column>
  <p-column field="cidade" header="Cidade"></p-column>
  <p-column field="estado" header="Estado"></p-column>
  <p-column field="status" header="Status">
    <ng-template let-pes="rowData" pTemplate="body">
      <a href="javascript:;" [pTooltip]="pes.status ? 'Desativar' : 'Ativar'" tooltipPosition="top" [style.color]="pes.status === false ? 'red' : 'blue'">
    {{ pes.status ? 'Ativo' : 'Inativo' }}
  </a>
    </ng-template>
  </p-column>
  <p-column styleClass="col-acoes">
    <ng-template pTemplate="body">
      <a pButton icon='fa-pencil' pTooltip="Editar" tooltipPosition="top"></a>
      <button pButton icon='fa-trash' pTooltip="Excluir" tooltipPosition="top"></button>
    </ng-template>
  </p-column>
</p-dataTable>
